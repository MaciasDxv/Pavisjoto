<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Grupo Pavis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 20px 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Bot√≥n de Donaciones */
        .btn-donar {
            display: inline-block;
            background-color: #0070ba;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1em;
            margin: 10px 0 30px 0;
            transition: transform 0.2s, background 0.3s;
            border: none;
            cursor: pointer;
        }
        .btn-donar:hover {
            background-color: #005ea6;
            transform: scale(1.05);
        }

        /* Tabla de Donadores */
        .top-donadores {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.95em;
        }
        .top-donadores th {
            background-color: #343a40;
            color: white;
            padding: 10px;
        }
        .top-donadores td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        /* Colores de Medallas */
        .oro { background-color: #FFD700 !important; color: #000 !important; font-weight: bold; }
        .plata { background-color: #C0C0C0 !important; color: #000 !important; font-weight: bold; }
        .bronce { background-color: #CD7F32 !important; color: white !important; font-weight: bold; }
        
        .rank {
            width: 40px;
            font-weight: bold;
        }
        .empty {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenido a mi oficina</h1>
        
        <img src="image_3.png" alt="Foto de oficina">

        <br>
        <a href="https://paypal.me/DavidDroid" target="_blank" class="btn-donar">
            üíô Donar por PayPal
        </a>

        <h3>üèÜ Top Donadores</h3>
        <table class="top-donadores">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Usuario</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                <tr class="oro">
                    <td class="rank">1</td>
                    <td>Luis Rodr√≠guez</td>
                    <td>$0.10</td>
                </tr>
                <tr class="plata">
                    <td class="rank">2</td>
                    <td>Francisco Nieto</td>
                    <td>$0.09</td>
                </tr>
                <tr class="bronce">
                    <td class="rank">3</td>
                    <td class="empty">Esperando...</td>
                    <td class="empty">-</td>
                </tr>
                <tr><td class="rank">4</td><td class="empty">-</td><td class="empty">-</td></tr>
                <tr><td class="rank">5</td><td class="empty">-</td><td class="empty">-</td></tr>
                <tr><td class="rank">6</td><td class="empty">-</td><td class="empty">-</td></tr>
                <tr><td class="rank">7</td><td class="empty">-</td><td class="empty">-</td></tr>
                <tr><td class="rank">8</td><td class="empty">-</td><td class="empty">-</td></tr>
                <tr><td class="rank">9</td><td class="empty">-</td><td class="empty">-</td></tr>
                <tr><td class="rank">10</td><td class="empty">-</td><td class="empty">-</td></tr>
            </tbody>
        </table>
    </div>

</body>
</html>
