<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Un poco de estilo opcional para que se vea mejor */
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        /* Estilo importante para la imagen */
        img {
            max-width: 100%; /* Asegura que la imagen no sea más ancha que la pantalla */
            height: auto;    /* Mantiene la proporción */
            border-radius: 5px; /* Opcional: bordes redondeados */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenido a mi oficina</h1>
        
        <img src="image_3.png" alt="Hombre joven sonriendo sentado en un escritorio de oficina con laptop y papeles">
        
    </div>

</body>
</html>
